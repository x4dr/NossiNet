<form hx-post="/chargen" hx-trigger="submit" hx-target="#question" hx-swap="swap:0.3s" style="width: 50%">
    <p>Please enter your character details below. New Rows will be provided once necessary. Doubleclick for
        suggestions.</p>

    <datalist id="detail-options">
        {% for item in character_details %}
            <option value="{{ item }}">
        {% endfor %}
    </datalist>
    <div id="details"
         hx-get="/add-detail-row"
         hx-trigger="load"
         hx-target="#details"
         hx-swap="beforeend"
         class="grid-container-2">
        {% for k,v in prefill.items() %}
            <input list="detail-options"
                   name="key"
                   class="detail-name textinput"
                   placeholder="Detail name"
                   aria-label="description detail name"
                   autocomplete="off"
                   value="{{ k }}">

            <input name="value"
                   class="textinput"
                   placeholder="Value"
                   aria-label="description detail"
                   autocomplete="off"
                   value="{{ v }}">
        {% endfor %}
    </div>

    <input type="hidden" name="stage" value="end">

    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="button-row">
        <button type="button" class="textbtn"
                hx-post="/chargen"
                hx-vals='{"stage": "end"}'
                hx-target="#question">Back
        </button>
        <button type="submit" class="textbtn" style="width: fit-content">Next</button>
    </div>
</form>
