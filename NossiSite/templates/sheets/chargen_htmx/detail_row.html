<input list="detail-options"
       name="key"
       class="detail-name textinput"
       placeholder="Detail name"
       aria-label="description detail name"
       autocomplete="off">

<input name="value"
       class="textinput"
       placeholder="Value"
       aria-label="description detail"
       autocomplete="off"
       hx-get="/add-detail-row"
       hx-trigger="change from:.detail-name once"
       hx-target="this"
       hx-swap="afterend"
       hx-params="none">
