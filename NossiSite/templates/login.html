{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  <form action="{{ url_for("views.login") }}" method=post>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <dl>
      <dt>Username:
      <dd><input class=leet type=text name=username>
      <dt>Password:
      <dd><input class=leet type=password name=password>
      <dd><input class=leet type=submit value=Login>
    </dl>
  </form>
{% endblock %}
