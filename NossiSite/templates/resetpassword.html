{% extends "layout.html" %}
{% block body %}
    <h2>Reset</h2>
    <form action="{{ url_for('resetpassword') }}" method=post>
        <dl>
            <dt><label>Change your password:<br></label>
            <input type="hidden" name="token" value="{{ token }}">
            <dt><label for="userid">Confirm Username:</label>
            <dd><input id="userid" class=leet type=text name=username>
            <dt><label for="pw">Confirm Current Password:</label>
            <dd><input id="pw" class=leet type=password name=password>
            <dt><label for="newpw">New Password:</label>
            <dd><input id="newpw" class=leet type=password name=newpassword>
            <dd><input class=leet type=submit value=Change>
            <br>
        </dl>
    </form>
{% endblock %}
